<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Week 2 Responsive Web Design</title>
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>
    <p>It must contain a paragraph (150 words or more) explaining the problems that responsive web design solves, in your own words</p>

    <form>
      <label for="why-interested">
        Why are you interested in making your website responsive?</label>
      <textarea name="why-interested" id="why-interested" rows="8" cols="80"></textarea>

      <label for="biggest-concern">What is your biggest concern with your current website?</label>
      <textarea name="biggest-concern" id="biggest-concern" rows="8" cols="80"></textarea>

      <label for="email">email</label>
      <input type="text" name="email" id="email" value="" >

      <label for="visitor-count">How many unique visitors does your website receive daily?</label>
      <input type="number" name="visitor-count" id="visitor-count" value="">
    </form>
  </body>
</html>
